<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>加药数据参数设置</title>
    <style>
        /* —— 全局 & 撑满布局 —— */
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background: #041328;
            color: #FFF;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* —— 顶部栏 —— */
        .header {
            position: absolute; top: 0; left: 0; right: 0;
            height: 60px;
            background: #0a1f44;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold;
        }
        .header .timestamp {
            position: absolute; right: 20px; font-size: 14px; color: #8ab5eb;
        }

        /* —— 主体区域：左右并排，撑满 header 和 footer 之间 —— */
        .main {
            position: absolute;
            top: 60px;           /* 紧贴 header 下方 */
            bottom: 80px;        /* 留出底部 footer 按钮区域 */
            left: 20px; right: 20px;
            display: flex;
            gap: 20px;
        }

        /* —— 通用面板样式 —— */
        .panel {
            flex: 1;
            background: rgba(10,31,68,0.6);
            border: 1px solid #0e3f75;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            display: flex; align-items: center;
            font-size: 18px;
            padding-bottom: 8px;
            border-bottom: 1px solid #1b548f;
            margin-bottom: 12px;
        }
        .panel-header .icon {
            display: inline-block;
            width: 20px; height: 20px;
            margin-right: 8px;
            background-size: contain;
        }
        /* 图标占位（替换为实际 SVG） */
        .icon-alert { background-image:url('alert.svg'); }
        .icon-time  { background-image:url('time.svg'); }

        /* —— 左侧：报警参数设置 —— */
        .param-columns {
            flex: 1;               /* 撑满 panel 内部高度 */
            display: flex;
            gap: 20px;
        }
        .param-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .param-text {
            flex: 1;
            background: rgba(8,24,52,0.5);
            border: 1px dashed #1b548f;
            border-radius: 6px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .param-text h4 {
            font-size: 16px; color: #8ab5eb; margin-bottom: 8px;
        }
        .param-text p {
            font-size: 14px; margin: 4px 0;
        }
        .param-text p span {
            color: #6afabf; font-weight: bold;
        }
        .param-box {
            flex: 1;
            position: relative;
            background: rgba(10,31,68,0.3);
            border: 1px solid #1b548f;
            border-radius: 6px;
            padding: 30px 12px 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .param-box .box-header {
            position: absolute;
            top: -12px; left: 12px;
            background: #041328;
            padding: 2px 8px;
            font-size: 14px;
            border: 1px solid #1b548f;
            border-bottom: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .param-box .box-buttons button {
            width: 100%;
            margin: 8px 0;
            padding: 6px 0;
            font-size: 14px;
            color: #FFF;
            background: rgba(26,60,128,0.8);
            border: 1px solid #3a6a9f;
            border-radius: 4px;
            cursor: pointer;
        }

        /* —— 右侧：加药时间设置 —— */
        .time-sections {
            flex: 1;                      /* 撑满 panel 内部高度 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 三组均匀分布 */
        }
        .time-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sub-header {
            display: flex; align-items: center;
            font-size: 16px;
            padding-bottom: 6px;
            border-bottom: 1px solid #1b548f;
        }
        .sub-header .icon {
            width: 16px; height: 16px; margin-right: 6px;
            background-size: contain;
        }
        .time-lines .line {
            display: flex; align-items: center; gap: 6px;
            font-size: 14px;
        }
        .time-lines .value {
            color: #6afabf; font-weight: bold;
        }
        .time-buttons button {
            margin-left: 6px; padding: 4px 8px;
            font-size: 12px; color: #FFF;
            background: rgba(26,60,128,0.8);
            border: 1px solid #3a6a9f; border-radius: 4px;
            cursor: pointer;

        }

        /* —— 底部“上一页”按钮 —— */
        .footer-btn {
            position: absolute; bottom: 20px; right: 20px;
        }
        .footer-btn button {
            width: 120px; height: 44px;
            font-size: 16px; color: #FFF;
            background: rgba(10,31,68,0.6);
            border: 1px solid #1b548f; border-radius: 8px;
            cursor: pointer;
        }



    </style>
</head>

<body>
<div class="container">
    <!-- 顶部标题 -->
    <div class="header">
        加药数据参数设置
        <div class="timestamp">2025-07-15 12:52:39</div>
    </div>

    <!-- 主体 左右两侧 -->
    <div class="main">
        <!-- 左侧 报警参数设置 -->
        <div class="panel">
            <div class="panel-header">
                <span class="icon icon-alert"></span>报警参数设置
            </div>
            <div class="param-columns">
                <!-- 文本列 -->
                <div class="param-col">
                    <div class="param-text">
                        <h4>压力报警参数</h4>
                        <p>压力报警值：<span>0</span> MPa</p>
                        <p>压力恢复值：<span>0</span> MPa</p>
                    </div>
                    <div class="param-text">
                        <h4>液位警告参数</h4>
                        <p>低液位警告值：<span>0</span> %</p>
                        <p>高液位警告值：<span>0</span> %</p>
                    </div>
                    <div class="param-text">
                        <h4>液位报警参数</h4>
                        <p>低液位报警值：<span>0</span> %</p>
                        <p>低液位恢复值：<span>0</span> %</p>
                    </div>
                </div>
                <!-- 设置框列 -->
                <div class="param-col">
                    <div class="param-box">
                        <div class="box-header">压力</div>
                        <div class="box-buttons">
                            <button>压力报警设置</button>
                            <button>压力恢复设置</button>
                        </div>
                    </div>
                    <div class="param-box">
                        <div class="box-header">液位</div>
                        <div class="box-buttons">
                            <button>低液位警告设置</button>
                            <button>高液位警告设置</button>
                        </div>
                    </div>
                    <div class="param-box">
                        <div class="box-header">液位</div>
                        <div class="box-buttons">
                            <button>低液位报警设置</button>
                            <button>低液位恢复设置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧 加药时间设置 -->
        <div class="panel">
            <div class="panel-header">
                <span class="icon icon-time"></span>加药时间设置
            </div>
            <div class="time-sections">
                <!-- 第一次加药 -->
                <div class="time-section">
                    <div class="sub-header">
                        <span class="icon icon-time"></span>第一次加药时间
                    </div>
                    <div class="time-lines">
                        <div class="line">
                            <span>启动时间：</span>
                            <span class="value">0</span> 时
                            <span class="value">0</span> 分
                            <span class="time-buttons">
                  <button>启动小时设置</button>
                  <button>启动分钟设置</button>
                </span>
                        </div>
                        <div class="line">
                            <span>停止时间：</span>
                            <span class="value">0</span> 时
                            <span class="value">0</span> 分
                            <span class="time-buttons">
                  <button>停止小时设置</button>
                  <button>停止分钟设置</button>
                </span>
                        </div>
                    </div>
                </div>
                <!-- 第二次加药 -->
                <div class="time-section">
                    <div class="sub-header">
                        <span class="icon icon-time"></span>第二次加药时间
                    </div>
                    <div class="time-lines">
                        <div class="line">
                            <span>启动时间：</span>
                            <span class="value">0</span> 时
                            <span class="value">0</span> 分
                            <span class="time-buttons">
                  <button>启动小时设置</button>
                  <button>启动分钟设置</button>
                </span>
                        </div>
                        <div class="line">
                            <span>停止时间：</span>
                            <span class="value">0</span> 时
                            <span class="value">0</span> 分
                            <span class="time-buttons">
                  <button>停止小时设置</button>
                  <button>停止分钟设置</button>
                </span>
                        </div>
                    </div>
                </div>
                <!-- 第三次加药 -->
                <div class="time-section">
                    <div class="sub-header">
                        <span class="icon icon-time"></span>第三次加药时间
                    </div>
                    <div class="time-lines">
                        <div class="line">
                            <span>启动时间：</span>
                            <span class="value">0</span> 时
                            <span class="value">0</span> 分
                            <span class="time-buttons">
                  <button>启动小时设置</button>
                  <button>启动分钟设置</button>
                </span>
                        </div>
                        <div class="line">
                            <span>停止时间：</span>
                            <span class="value">0</span> 时
                            <span class="value">0</span> 分
                            <span class="time-buttons">
                  <button>停止小时设置</button>
                  <button>停止分钟设置</button>
                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部“上一页” -->
    <div class="footer-btn">
        <button>上一页</button>
    </div>
</div>
</body>
</html>
