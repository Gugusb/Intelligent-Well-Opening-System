<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加药数据参数设置</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", "Segoe UI", "PingFang SC", sans-serif;
    }

    :root {
      --primary-bg: #FFFFFF;
      --panel-bg: #3684ec; /* 深蓝色标题栏 */
      --card-bg: #F5F5F5;
      --border-color: #E0E0E0;
      --highlight: #3684ec;
      --warning: #FF9800;
      --danger: #F44336;
      --text-primary: #212121;
      --text-secondary: #757575;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* 网格背景效果 */
    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: center;
      z-index: -3;
      opacity: 0.5;
    }

    .glow-effect {
      display: none; /* 移除发光效果 */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 顶部标题和时间 */
    .header {
      background: var(--panel-bg); /* 深蓝色标题栏 */
      border: none;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 35px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 00%;
      height: 3px;
      background: linear-gradient(90deg, #0D47A1, #1976D2, #1976D2, #0D47A1);
      border-radius: 0 0 8px 8px;
    }

    .header-title {
      font-size: 30px;
      font-weight: bold;
      color: white; /* 白色标题文字 */
      text-shadow: none;
      letter-spacing: 1px;
    }

    .timestamp {
      font-size: 20px;
      color: white; /* 白色时间文字 */
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 22px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* 主内容区 */
    .main-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    /* 功能区块 */
    .function-block {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .block-header {
      font-size: 22px;
      color: var(--highlight);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    /* 报警参数设置 */
    .alarm-params {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .param-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      transition: all 0.2s ease;
    }

    .param-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      border-color: var(--highlight);
    }

    .param-header {
      font-size: 18px;
      color: var(--highlight);
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .param-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-radius: 6px;
    }

    .param-label {
      font-size: 16px;
      color: var(--text-primary);
      flex: 1;
    }

    .param-value {
      font-size: 16px;
      font-weight: bold;
      color: var(--highlight);
      min-width: 60px;
      text-align: center;
    }

    .param-dw {
      font-size: 16px;
      font-weight: bold;
      color: var(--highlight);
      min-width: 60px;
    }

    .setting-btn {
      padding: 8px 15px;
      font-size: 14px;
      background: var(--highlight);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .setting-btn:hover {
      background: #0D47A1;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 加药时间设置 */
    .medication-time {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .time-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      transition: all 0.2s ease;
    }

    .time-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      border-color: var(--highlight);
    }

    .time-header {
      font-size: 18px;
      color: var(--highlight);
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .time-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border-radius: 6px;
    }

    .time-label {
      font-size: 16px;
      color: var(--text-primary);
    }

    .time-value {
      font-size: 16px;
      font-weight: bold;
      color: var(--highlight);
      min-width: 80px;
      text-align: center;
    }

    .time-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 5px;
    }

    /* 按钮区 */
    .button-area {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-button {
      padding: 12px 40px;
      font-size: 16px;
      background: var(--highlight);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background: #0D47A1;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
<!-- 背景效果 -->
<div class="grid-background"></div>
<div class="glow-effect"></div>

<div class="container">
  <!-- 顶部标题和时间 -->
  <div class="header">
    <div class="header-title">加药数据参数设置</div>
    <div class="timestamp" id="current-time">2025-07-15 12:52:39</div>
  </div>

  <!-- 报警参数设置区域 -->
  <div class="main-content">
    <div class="function-block">
      <div class="block-header">报警参数设置</div>

      <div class="alarm-params">
        <!-- 压力报警参数 -->
        <div class="param-card">
          <div class="param-header">压力报警参数</div>

          <div class="param-row">
            <div class="param-label">压力报警值</div>
            <div class="param-value"id="pressureAlarm">12120</div>
            <div class="param-dw">MPa</div>
            <button class="setting-btn" id = "btn-pa">设置</button>
          </div>

          <div class="param-row">
            <div class="param-label">压力恢复值</div>
            <div class="param-value"id="pressureRecovery">0</div>
            <div class="param-dw">MPa</div>
            <button class="setting-btn" id = "btn-pr">设置</button>
          </div>
        </div>

        <!-- 液位警告参数 -->
        <div class="param-card">
          <div class="param-header">液位警告参数</div>

          <div class="param-row">
            <div class="param-label">低液位警告值</div>
            <div class="param-value" id="lowLevelWarning">0</div>
            <div class="param-dw">%</div>
            <button class="setting-btn" id = "btn-wlw">设置</button>
          </div>

          <div class="param-row">
            <div class="param-label">高液位警告值</div>
            <div class="param-value" id="highLevelWarning">0</div>
            <div class="param-dw">%</div>
            <button class="setting-btn" id = "btn-whw">设置</button>
          </div>
        </div>

        <!-- 液位报警参数 -->
        <div class="param-card">
          <div class="param-header">液位报警参数</div>

          <div class="param-row">
            <div class="param-label" >低液位报警值</div>
            <div class="param-value" id="lowLevelAlarm">0</div>
            <div class="param-dw">%</div>
            <button class="setting-btn" id = "btn-wla">设置</button>
          </div>

          <div class="param-row">
            <div class="param-label">低液位恢复值</div>
            <div class="param-value" id="highLevelAlarm">0</div>
            <div class="param-dw">%</div>
            <button class="setting-btn" id = "btn-wlr">设置</button>
          </div>

        </div>
      </div>
    </div>

    <!-- 加药时间设置区域 -->
    <div class="function-block">
      <div class="block-header">加药时间设置</div>

      <div class="medication-time">
        <!-- 第一次加药时间 -->
        <div class="time-card">
          <div class="time-header">第一次加药时间</div>

          <div class="time-row">
            <div class="time-label">启动时间</div>
            <div class="time-value"id="firstDosingStartHour">0 时</div>
            <div class="time-value"id="firstDosingStartMinute">0 分</div>
          </div>

          <div class="time-controls">
            <button class="setting-btn" id = "btn-firststarthour">小时设置</button>
            <button class="setting-btn" id = "btn-firststartmin">分钟设置</button>
          </div>

          <div class="time-row">
            <div class="time-label">停止时间</div>
            <div class="time-value" id="firstDosingStopHour">0 时</div>
            <div class="time-value" id="firstDosingStopMinute">0 分</div>
          </div>

          <div class="time-controls">
            <button class="setting-btn" id = "btn-firststophour">小时设置</button>
            <button class="setting-btn" id = "btn-firststopmin">分钟设置</button>
          </div>
        </div>

        <!-- 第二次加药时间 -->
        <div class="time-card">
          <div class="time-header">第二次加药时间</div>

          <div class="time-row">
            <div class="time-label">启动时间</div>
            <div class="time-value" id="secondDosingStartHour">0 时</div>
            <div class="time-value"id="secondDosingStartMinute">0 分</div>
          </div>

          <div class="time-controls">
            <button class="setting-btn" id = "btn-secondstarthour">小时设置</button>
            <button class="setting-btn" id = "btn-secondstartmin">分钟设置</button>
          </div>

          <div class="time-row">
            <div class="time-label">停止时间</div>
            <div class="time-value"id="secondDosingStopHour">0 时</div>
            <div class="time-value"id="secondDosingStopMinute">0 分</div>
          </div>

          <div class="time-controls">
            <button class="setting-btn" id = "btn-secondstophour">小时设置</button>
            <button class="setting-btn" id = "btn-secondstopmin">分钟设置</button>
          </div>
        </div>

        <!-- 第三次加药时间 -->
        <div class="time-card">
          <div class="time-header">第三次加药时间</div>

          <div class="time-row">
            <div class="time-label">启动时间</div>
            <div class="time-value"id="thirdDosingStartHour">0 时</div>
            <div class="time-value"id="thirdDosingStartMinute">0 分</div>
          </div>

          <div class="time-controls">
            <button class="setting-btn" id = "btn-thirdstarthour">小时设置</button>
            <button class="setting-btn" id = "btn-thirdstartmin">分钟设置</button>
          </div>

          <div class="time-row">
            <div class="time-label">停止时间</div>
            <div class="time-value"id="thirdDosingStopHour">0 时</div>
            <div class="time-value"id="thirdDosingStopMinute">0 分</div>
          </div>

          <div class="time-controls">
            <button class="setting-btn" id = "btn-thirdstophour">小时设置</button>
            <button class="setting-btn" id = "btn-thirdstopmin">分钟设置</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 底部导航按钮 -->
  <div class="button-area">
    <button class="nav-button" onclick="toPage4()">上一页</button>
    <button class="nav-button" onclick="toPage1()">主页面</button>
  </div>
</div>

<script src="../js/Page5.js"></script>
</body>
</html>
